<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for lemon and white theme -->
    <style>
        body {
            background-color: lemonchiffon;
        }

        .navbar {
            background-color: lemonchiffon;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    
                  
            </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <h1>Dashboard</h1>
        <div class="row">
            <!-- Number of Users -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Users</h5>
                        <p class="card-text">1000</p>
                    </div>
                </div>
            </div>

            <!-- Deposits Page -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deposits Page</h5>
                        <!-- Add content for Deposits Page here -->
                    </div>
                </div>
            </div>

            <!-- Withdrawal Request Page -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Withdrawal Request Page</h5>
                        <!-- Add content for Withdrawal Request Page here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- User Profile Page -->
        <h2>User Profile</h2>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="text" class="form-control" id="balance" placeholder="$1000">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="USA">
            </div>
            <div class="mb-3">
                <label for="profit" class="form-label">Profit</label>
                <input type="text" class="form-control" id="profit" placeholder="$500">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
